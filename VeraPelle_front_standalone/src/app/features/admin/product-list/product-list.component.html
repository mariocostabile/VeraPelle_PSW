<div class="admin-panel">
  <h2>Gestione Prodotti</h2>

  <button class="btn-primary" routerLink="/admin/products/new">
    Nuovo Prodotto
  </button>

  <div *ngIf="isLoading" class="loading">
    Caricamento in corso‚Ä¶
  </div>
  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <table *ngIf="!isLoading && !error && products.length">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Prezzo</th>
      <th>Quantit√†</th>
      <th>Categorie</th>
      <th>Azioni</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products">
      <td>{{ p.id }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.price | currency:'EUR' }}</td>
      <td>{{ p.stockQuantity }}</td>
      <td>{{ p.categoryIds.join(', ') }}</td>
      <td class="actions">
        <!-- Modifica -->
        <a
          class="btn-icon btn-edit"
          [routerLink]="['/admin/products', p.id, 'edit']"
          title="Modifica"
        >‚úèÔ∏è</a>
        <!-- Elimina -->
        <button
          class="btn-icon btn-delete"
          (click)="deleteProduct(p.id!)"
          title="Elimina"
        >üóëÔ∏è</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="!isLoading && !error && !products.length" class="empty">
    Nessun prodotto trovato.
  </div>
</div>
