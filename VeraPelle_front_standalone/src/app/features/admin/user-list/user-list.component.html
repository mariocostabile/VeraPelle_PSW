<div class="admin-panel">
  <h2>Gestione Utenti</h2>

  <div *ngIf="loading" class="loading">Caricamento in corsoâ€¦</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <table *ngIf="!loading && users.length">
    <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>Cognome</th>
      <th>Email</th>
      <th>Azioni</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let u of users">
      <td>{{ u.id }}</td>
      <td>{{ u.firstName }}</td>
      <td>{{ u.lastName }}</td>
      <td>{{ u.email }}</td>
      <td>
        <button class="btn-delete" (click)="deleteUser(u.id)">
          Elimina
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && !users.length" class="empty">
    Nessun utente trovato.
  </div>
</div>
